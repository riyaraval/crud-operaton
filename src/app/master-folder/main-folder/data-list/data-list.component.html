<button class="btn btn-success" routerLink="/data-create">Add Data</button>
<br>
<br/>
<table class="table table-striped table-bordered table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Semester</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let emp of employee">
      <td>{{emp.id}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.semester}}</td>
      <td><button class="btn btn-primary" routerLink="/data-edit/{{emp.id}}" roterLinkActive="active">Edit</button></td>
      <td><button class="btn btn-danger" (click)="deleteData(emp.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
